<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>

        <title>Xbox Controller</title>
    </head>
    <body>
        <div id="letter-buttons">
            <button id="y-button" class="large-square">Y</button>
            <br>
            <button id="x-button" class="large-square">X</button>
            <button id="b-button" class="large-square">B</button>
            <br>
            <button id="a-button" class="large-square">A</button>
        </div>

        <div id="front-buttons">
            <button id="left-trigger">Left Trigger</button>
            <button id="right-trigger">Right Trigger</button>
            <br><br>
            <button id="left-bumper">Left Bumper</button>
            <button id="right-bumper">Right Bumper</button>
        </div>

        <div id="left-stick-buttons">
            <button id="left-stick-up" class="large-square">^</button>
            <br>
            <button id="left-stick-left" class="large-square"><</button>
            <button id="left-stick-right" class="large-square">></button>
            <br>
            <button id="left-stick-down" class="large-square">v</button>
        </div>

        <div id="right-stick-buttons">
            <button id="right-stick-up" class="large-square">^</button>
            <br>
            <button id="right-stick-left" class="large-square"><</button>
            <button id="right-stick-right" class="large-square">></button>
            <br>
            <button id="right-stick-down" class="large-square">v</button>
        </div>
    </body>
</html>
