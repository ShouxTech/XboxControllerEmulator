<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="index.css">
        <script src="joy.js"></script>
        <script defer src="index.js"></script>

        <title>Xbox Controller</title>
    </head>
    <body>
        <div id="letter-buttons">
            <button id="y-button" class="large-square">Y</button>
            <br>
            <button id="x-button" class="large-square">X</button>
            <button id="b-button" class="large-square">B</button>
            <br>
            <button id="a-button" class="large-square">A</button>
        </div>

        <div id="front-buttons">
            <button id="left-trigger">Left Trigger</button>
            <button id="right-trigger">Right Trigger</button>
            <br><br>
            <button id="left-bumper">Left Bumper</button>
            <button id="right-bumper">Right Bumper</button>
        </div>
        
        <div id="middle-buttons">
            <button id="select-button">Select</button>
            <button id="start-button">Start</button>
        </div>

        <div id="left-stick"></div>
        <div id="right-stick"></div>
    </body>
</html>
